<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Insights Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <h1>Job Insights Dashboard</h1>
</header>
<main>
    <form id="job-form" class="search-bar">
        <input type="text" id="job-title" placeholder="Job Title (e.g., Software Developer)" />
        <input type="text" id="location" placeholder="Location (e.g., Toronto, ON)" />
        <button type="submit">Search</button>
    </form>
    <section class="grid">
        <div class="card">
            <h2>Job Market Trends Visualization</h2>
            <canvas id="job-chart"></canvas>
        </div>
        <div class="card">
            <h2>Job Listings on a Map</h2>
            <div id="job-map"></div>
        </div>
    </section>
    <section>
        <h2>Job Listings</h2>
        <div id="job-results"></div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Job Insights Dashboard</p>
    <p>APIs Used:
        <a href="https://developer.adzuna.com/" target="_blank">Adzuna API</a>,
    </p>
    <p>Libraries Used:
        <a href="https://leafletjs.com/" target="_blank">Leaflet.js</a> (powered by
        <a href="https://www.openstreetmap.org/" target="_blank">OpenStreetMap</a>),
        <a href="https://www.chartjs.org/docs/latest/" target="_blank">Chart.js</a>
    </p>
</footer>

<script src="script.js"></script>
</body>
</html>
